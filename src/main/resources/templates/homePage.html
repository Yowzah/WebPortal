<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>


    <style>
        .pagination-centered {
            text-align: center;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .pointer-disabled {
            pointer-events: none;
        }
    </style>

</head>
<body>

<header th:insert="~{fragments/header :: copy}"></header>
<nav th:insert="~{fragments/menu :: copy}"></nav>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Company</th>
        <th></th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <th:forEach th:each="game : ${gameList}">
        <tr>
            <td th:text="${game.getId()}"></td>
            <td th:text="${game.getName()}"></td>
            <td th:text="${game.getYear()}"></td>
            <td th:text="${game.getGenre()}"></td>
            <td><a th:href="'company/get/'+ ${game.getCompany().getId()}" th:text="${game.getCompany().getName()}"></a>
            </td>
            <td><a th:href="'/game/delete/'+ ${game.getId()}" class="btn btn-danger">Delete Game</a></td>
            <td><a th:href="'/game/update/'+ ${game.getId()}" class="btn btn-light">Update Game</a></td>
        </tr>
    </th:forEach>
    </tbody>
</table>
<div class="row">
    <div class="form-group col-md-1">
        <select class="form-control pagination" id="pageSizeSelect">
            <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
                    th:value="${pageSize}"
                    th:selected="${pageSize} == ${selectedPageSize}"></option>
        </select>
    </div>
    <div th:if="${gameList.totalPages != 1}"
         class="form-group col-md-11 pagination-centered">
        <ul class="pagination">
            <li th:class="${gameList.number == 0} ? disabled"><a
                    class="pageLink"
                    th:href="@{/(pageSize=${selectedPageSize}, page=1)}">«</a>
            </li>
            <li th:class="${gameList.number == 0} ? disabled"><a
                    class="pageLink"
                    th:href="@{/(pageSize=${selectedPageSize}, page=${gameList.number})}">←</a>
            </li>
            <li
                    th:class="${gameList.number == (page - 1)} ? 'active pointer-disabled'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                <a class="pageLink"
                   th:href="@{/(pageSize=${selectedPageSize}, page=${page})}"
                   th:text="${page}"></a>
            </li>
            <li
                    th:class="${gameList.number + 1 == gameList.totalPages} ? disabled">
                <a class="pageLink"
                   th:href="@{/(pageSize=${selectedPageSize}, page=${gameList.number + 2})}">→</a>
            </li>
            <li
                    th:class="${gameList.number + 1 == gameList.totalPages} ? disabled">
                <a class="pageLink"
                   th:href="@{/(pageSize=${selectedPageSize}, page=${gameList.totalPages})}">»</a>
            </li>
        </ul>
    </div>
</div>
<footer th:insert="~{fragments/footer :: copy}"></footer>

// ------ Вообще хз для чего следующий скрипт
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        changePageAndSize();
    });
    function changePageAndSize() {
        $('#pageSizeSelect').change(function(evt) {
            window.location.replace("/?pageSize=" + this.value + "&page=1");
        });
    }
    /*]]>*/
</script>
//----------------------------
</body>
</html>
